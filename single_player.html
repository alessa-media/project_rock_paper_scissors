<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player</title>
</head>
<body class="main">
    <button class="backbutton" type="button" onclick="javascript:history.back()">Zurück</button><br>
    <div class="background">
            <h1 class="title__singleplayer">Einzelspieler</h1><br>
        <button class="button__text" id="start_button" onclick="document.getElementById('rundenauswahl').style='display:block;' ; 
        document.getElementById('start_button').style='display:none;'">Spiel starten</button>
        <div id="rundenauswahl" style="display: none;">
            <h2 class="rounds">Wie viele Runden möchtest du spielen?</h2>
            <div class="rounds__buttons">
                <button class="rounds__buttons--text" onclick="start_game(3)">3</button>
                <button class="rounds__buttons--text" onclick="start_game(5)">5</button>
                <button class="rounds__buttons--text" onclick="start_game(10)">10</button>
            </div>
        </div>

        <!--div "game" wird angezeigt während des spiels-->
        <div id="game" style="display:none;">
            <div class="selection">
                <p id="player1">Spieler 1 wählt...</p>
                <div class="rounds__buttons" id="buttons_spieler1" style="display: block;">
                    <button class="rounds__buttons--text" onclick="selected1('Schere')" id="scissors1">Schere</button>
                    <button class="rounds__buttons--text" onclick="selected1('Stein') " id="stone1">Stein</button>
                    <button class="rounds__buttons--text" onclick="selected1('Papier') "id="paper1">Papier</button>
                </div>

            </div>

        </div>

            <h2 id="live_countdown" style="display: none;">3</h2>


        <!--div "spielauswertung" wird angezeigt wenn die Runde oder das Spiel beendet wurde-->
        <div id="spielauswertung" style="display: none;">
            
            <p id="Spieler1_wahl"></p>
            <p id="Spieler2_wahl"></p>
            <h2 id="sieger"></h2>
            <h3 id="punktzahl"></h3>

            <button id="nächste_runde" onclick="new_round()">Nächste Runde</button>
        </div>

        <script src="game.js">
        </script>
    </div>
</body>
</html>
