<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <button type="button" onclick="javascript:history.back()">Zurück</button><br>
    <button onclick="start_game()">Spiel starten</button>
    <h2>Punktzahl:</h2>
    <div id="game" style="display:none;">
        <div>
            <p id="player1">Spieler 1 wählt...</p>
            <div id="buttons_spieler1" style="display: block;">
                <button onclick="game('Schere')" id="scissors1">Schere</button>
                <button onclick="Spieler1 = 'Stein' " id="stone1">Stein</button>
                <button onclick="Spieler1 = 'Papier' "id="paper1">Papier</button>
            </div>
            <div>
                <button class="Nach_Auswahl" style="display: none;">Locked in</button>
            </div>
        </div>
        <div>
            <p id="player2">Spieler 2 wählt...</p>
            <div id="buttons_spieler2">
                <button onclick="Spieler2 = 'Schere' "id="scissors2">Schere</button>
                <button onclick="Spieler2 = 'Stein' " id="stone2">Stein</button>
                <button onclick="Spieler2 = 'Papier' "id="paper2">Papier</button>
            </div>
        </div>
    </div>

    <button onclick="check_winner(Spieler1,Spieler2)">sieger anzeigen</button>
    <script src="game.js">
    </script>
</body>
</html>
